<h1>{{ tournament.name }}</h1>
<h2>Participants</h2>
<ul>
    {% for player in tournament.players.all %}
        <li>{{ player.nickname }}</li>
    {% endfor %}
</ul>

<h2>Matches</h2>
<ul>
    {% for match in matches %}
        <li>{{ match.player1.nickname }} vs {{ match.player2.nickname }}</li>
    {% endfor %}
</ul>
